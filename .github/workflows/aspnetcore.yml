    steps:
    - uses: actions/checkout@v1
    - name: check dotnet version early
      run: |
        dotnet --info
        dotnet --list-sdks
        dotnet --list-runtimes
        echo %DOTNET_ROOT%
        echo %PATH%
        echo $DOTNET_ROOT
        echo $PATH
    - name: Setup .NET Core
      uses: actions/setup-dotnet@sxs-with-fallback
      with:
        dotnet-version: 3.1.100
    - name: check dotnet version late
      run: |
        dotnet --info
        dotnet --list-sdks
        dotnet --list-runtimes
        echo %DOTNET_ROOT%
        echo %PATH%
        echo $DOTNET_ROOT
        echo $PATH
    - name: build with dotnet
      run: |
        dotnet build
        dotnet test
        dotnet run --project test-standard/test-standard.csproj 
        dotnet run --project test-tests/test-tests.csproj 
